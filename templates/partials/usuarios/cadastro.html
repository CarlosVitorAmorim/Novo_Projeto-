<div class="box-form">
    <h3>CADASTRO</h3>
    <hr style="border-color: #7E7B7C">

    <form action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
        <br>
        <label> Nome Completo:</label>
        <input type="text" class="form-control" placeholder="Nome Completo..." name="nome_completo">
        <br>
        <label>Username:</label>
        <input type="text" class="form-control" placeholder="Username..." name="username">
        <br>
        <label>E-mail:</label>
        <input type="email" class="form-control" placeholder="E-mail..." name="email">
        <br>
        <label>Telefone Fixo:</label>
        <input type="int" class="form-control" placeholder="Telefone Fixo..." name="telefone_fixo">
        <br>
        <label>Telefone:</label>
        <input type="int" class="form-control" placeholder="(xx) xxxxx-xxxx" name="telefone">
        <br>
        <div class="row">
            <div class="col-md">
                <label>Senha:</label>
                <input type="password" class="form-control" placeholder="Senha..." name="senha">
            </div>

            <div class="col-md">
                <label>Confirmar senha:</label>
                <input type="password" class="form-control" placeholder="Confirmar senha..." name="confirmar_senha">
            </div>
        </div>
        <a href="#" class="link">JÃ¡ possuo uma conta</a>
        <br>
        <br>
        <input type="submit" value="CADASTRAR" class="btn-principal">
    </form>
</div>
